                    <h2>Entre em contato conosco</h2>

                    <input type="tel" name="contato-tel" class="contato-tel" placeholder="(11) 91234-5678" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">
                    <input type="email" name="contato-email" class="contato-email" placeholder="Email">
                    <textarea class="contato-caixa-texto" name="contato-caixa-texto" cols="30" rows="10" placeholder="Deixe aqui sua mensagem..."></textarea>
                    <div>
                        <button type="submit">Enviar Contato</button> 
                    </div>
                </form>
            </div>
